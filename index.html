<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillBuddy</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/bb89b598a6.js" crossorigin="anonymous"></script>
  <link rel="icon" href="assets/images/favicon-32x32-nobg.png">
</head>
<body>
<!-- Background -->
    <div class="background">
        <!-- Container -->
        <div class="main">
            <h1 id="header">SkillBuddy</h1>
            <!-- Information -->
            <div class="inhoud">
                <button onclick="changeLanguage('en')">English</button>
                <button onclick="changeLanguage('ne')">Nederlands</button>
                <h1>SkillBuddy</h1>
                <p id="standard">Connect, learn, and grow with fellow Software Development students.</p>
                <button id="readmore" onclick="window.location.href='html/info.html'">Read More <i class="fa-solid fa-arrow-right" style="font-size: large;"></i></button>
            </div>
        </div>
    </div>
        <!-- Boxes gebruikt voor animaties -->
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script>
        const translations = {
            en: {
                standard: "Connect, learn, and grow with fellow Software Development students.",
                readmore: "Read More"
            },
            ne: {
                standard: "Contact maken, leren en groeien met medestudenten Softwareontwikkeling.",
                readmore: "Lees Meer"
            }
        };

        function changeLanguage(lang) {
            document.getElementById('standard').innerText = translations[lang].standard;
            document.getElementById('readmore').innerText = translations[lang].readmore;
        }
    </script>
</body>
</html>
